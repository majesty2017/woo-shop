<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      WOO SHOP
    </ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/search">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="cart" routerLink="/tabs/tab3">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-badge color="light" slot="end">0</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="position: relative">
  <ion-toolbar style="position: fixed; top: 50px">
    <ion-buttons slot="primary">
      <ion-button color="dark" expand="block" fill="clear">
        <ion-icon name="funnel-outline" slot="end"></ion-icon>
        Sort
      </ion-button>

      <ion-button color="dark" expand="block" fill="clear">
        <ion-icon name="filter-outline" slot="end"></ion-icon>
        Filter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-slides [options]="sliderOptions" class="ion-padding" pager style="margin-top: 4.2rem">
    <ion-slide *ngFor="let slide of sliderImages">
      <img [src]="slide + '.jpg'" alt="images">
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let prod of displayedList" class="item-entry" routerLink="/tabs/tab1/prod-detail/{{ prod.id }}">
        <ion-card>
          <ion-img [src]="prod.images[0].src" alt="{{ prod.name }}" style="height: 150px"></ion-img>
          <ion-card-header>
            <ion-card-subtitle class="truncate">{{ prod.name }}</ion-card-subtitle>
            <ion-card-title>{{ prod.price | currency: 'GHC' }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-infinite-scroll (ionInfinite)="loadMoreData($event)" threshold="10px">
  <ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Loading more products..."
  >

  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
